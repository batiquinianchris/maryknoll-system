{% extends 'base.html' %}
{% block settings %}
<li class="nav-item active-menu">
  <a class="nav-link" href="{% url 'admin-settings' %}" style="color: #4688F1;">Settings</a>
</li>
{% endblock %}

{%load static%}
{% block content %}
<div class="container-fluid bg-content">
  <div class="content">
    
  </div>
</div>


<!-- ---------------------------BACKEND SCRIPTS ------------------------------->

<script>
$(function() {
  $.ajax({
        url: '{% url "section-detail-form" section.pk%}',
        type: 'get',
        dataType: 'json',
        success: function(data) {
            $(".content").html(data.html_form);
        }
  });
  
  $(".content").on("submit", ".section-detail-form", function() {
    var form = $(this);
    $.ajax({
        url: '{% url "section-detail-form" section.pk %}',
        data: form.serialize(),
        type: form.attr("method"),
        dataType: 'json',
        success: function(data) {
            if (data.form_is_valid) {
                window.location = "{%url 'section-detail' section.pk %}"
            }
            else {
                console.log(data.form_is_valid);
                $(".content").html(data.html_form);
            }
        }
    });
    return false;
});
});
</script>
{%endblock%}
